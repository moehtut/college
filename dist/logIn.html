<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="College">
    <meta name="keywords" content="School, College, Web, Web Design">
    <meta name="team7" content="Moe Htut Oo,Thuta Min Thway,San Tun Aung,Phone Thant Aung,May Zun Phoo">
    <title>Dream College</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Swiper Carousel-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="css/aos.css">
    <!-- Gallery -->
    <link rel="stylesheet" href="css/spotlight.css">
    <!-- Scrollbar -->
    <!-- Pace Theme-->
    <!-- <link rel="stylesheet" href="css/themes/orange/pace-theme-center-simple.css"> -->
  </head>
  <body>
  <!--  view Preloader -->
  <div class="preloader d-flex align-items-center justify-content-center">
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
  </div>

  <div class="container-fluid form-wrapper"  style="background-image: url(images/Backgrounds/img-1.jpg);" id="log-in-form">
    <div class="log-in-container">
        <div class="img-form">
            <img src="images/Backgrounds/img-1.jpg" alt="">
        </div>
        <div class="log-in-form">
          <form method="POST" name="log-in-form" data-netlify="true" netlify-honeypot="bot-field">
            <p class="hidden">
              <label for="Dont fill this out if you're human: "><input name="bot-field"></label>
            </p>
    
            <div class="row form-group">
              <div class="col-md-12 form-content">
                <!-- <label for="name">Your Name Or Email*</label> -->
                <div class="icon">
                  <i class="fa fa-user"></i>
                </div>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name Or Email"> 
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 form-content">
                <!-- <label for="password">Password*</label> -->
                <div class="icon">
                  <i class="fa fa-lock"></i>
                </div>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              </div>
            </div>

            <div class="row form-check form-group">
              <div class="col-md-12">
                <input type="checkbox" class="form-check-input" value="" id="log-in-check">
                <label for="log-in-check" class="form-check-label">Remember Me</label>
              </div>                  
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-outline-primary btn-md" value="Log In">
            </div>
            <p class="text-right"><a href="#">Forgot <span> password? </span></a></p>
            

          </form>
          <div class="social-log-in text-center">
            <p>Or login with</p>
            <div class="social-icons">
              <i class="fab fa-facebook-f fa-2x"></i>
              <i class="fab fa-twitter fa-2x"></i>
              <i class="fab fa-google fa-2x"></i>
            </div>
          <p class="text-center">Need an account? <a href="signUp.html"><span>Sign up now!</span></a></p>
          </div>
          
        </div>
        

      </div>
    </div>
  </div>  
  <div class="clr"></div>
  <!-- Jquery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <script src="js/all.min.js"></script>
  <!-- Pace-->
  <script src="js/pace.js"></script>
  <!-- Sticky -->
  <script src="js/jquery.waypoints.js"></script>
  <script src="js/sticky.min.js"></script>
  <!-- Scrollup -->
  <script src="js/jquery.scrollUp.js"></script>
  <!-- Dark Mode -->
  <script src="js/darkmode-js.min.js"></script>
  <!-- Swiper Carousel -->
  <script src="js/swiper-bundle.min.js"></script>
  <!-- AOS-->
  <script src="js/aos.js"></script>
  <!-- Count Number-->
  <script src="js/jquery.countup.min.js"></script>
  <!-- Gallery -->
  <script src="js/spotlight.min.js"></script>
  <!-- Scrollbar -->
  <script src="js/smooth-scrollbar.js"></script>
  <script src="js/hideShowPassword.min.js"></script>
  <!-- Main JavaScript-->
  <script src="js/main.js"></script>
  </body>
</html>
