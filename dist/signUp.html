<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="College">
    <meta name="keywords" content="School, College, Web, Web Design">
    <meta name="team7" content="Moe Htut Oo,Thuta Min Thway,San Tun Aung,Phone Thant Aung,May Zun Phoo">
    <title>Dream College</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Swiper Carousel-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- AOS -->
    <link rel="stylesheet" href="css/aos.css">
    <!-- Gallery -->
    <link rel="stylesheet" href="css/spotlight.css">
    <!-- Scrollbar -->
    <!-- Pace Theme-->
    <!-- <link rel="stylesheet" href="css/themes/orange/pace-theme-center-simple.css"> -->
  </head>
  <body>

 
  <!--  view Preloader -->
  <div class="preloader d-flex align-items-center justify-content-center">
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
  </div>

  <div class="container-fluid form-wrapper" id="sign-up-form" style="background-image: url(images/Backgrounds/img-2.jpg);">
    <div class="sign-up-container">
          <div class="img-form">
            <img src="images/Backgrounds/img-2.jpg" alt="">
          </div>
       
          <div class="sign-up-form">
            <form method="POST" name="sign-up-form" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true">
              <p class="hidden">
                <label for="Dont fill this out if you're human: "><input name="bot-field"></label>
              </p>
              <div class="row form-group">
                <div class="col-md-12 form-content">
                  <!-- <label for="username">User Name*</label> -->
                  <div class="icon">
                    <i class="fa fa-user"></i>
                  </div>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username"> 
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 form-content">
                  <!-- <label for="email">Email*</label> -->
                  <div class="icon">
                    <i class="fa fa-envelope"></i>
                  </div>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email"> 
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 form-content">
                  <!-- <label for="password">Password*</label> -->
                  <div class="icon">
                    <i class="fa fa-lock"></i>
                  </div>
                  <input type="password" name="password1" id="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 form-content">
                  <!-- <label for="comfirm-password">Comfirm Password*</label> -->
                  <div class="icon">
                    <i class="fa fa-lock"></i>
                  </div>
                  <input type="password" name="comfirm-password" id="comfirm-password" class="form-control" placeholder="Comfirm Password">
                </div>
              </div>

              <div class="row form-check form-group">
                <div class="col-md-12">
                  <input type="checkbox" class="form-check-input" value="" id="sign-up-check">
                  <label for="sign-up-check" class="form-check-label">I agree all statements in <span>Terms & Conditions.<span><label>
                </div>                  
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div data-netlify-recaptcha="true"></div>
                </div>
              </div>
  
              <div class="form-group">
                <input type="submit" class="btn btn-outline-primary btn-md" value="Register">
              </div>
  
            </form>
            <div>Already have an account? <a href="logIn.html"><span> Login!</span></a></div>

           
          </div>
        
        

    </div>
  </div>  

  <!-- Jquery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- font awesome -->
  <script src="js/all.min.js"></script>
  <!-- Pace-->
  <script src="js/pace.js"></script>
  <!-- Sticky -->
  <script src="js/jquery.waypoints.js"></script>
  <script src="js/sticky.min.js"></script>
  <!-- Scrollup -->
  <script src="js/jquery.scrollUp.js"></script>
  <!-- Dark Mode -->
  <script src="js/darkmode-js.min.js"></script>
  <!-- Swiper Carousel -->
  <script src="js/swiper-bundle.min.js"></script>
  <!-- AOS-->
  <script src="js/aos.js"></script>
  <!-- Count Number-->
  <script src="js/jquery.countup.min.js"></script>
  <!-- Gallery -->
  <script src="js/spotlight.min.js"></script>
  <!-- Scrollbar -->
  <script src="js/smooth-scrollbar.js"></script>
  <script src="js/hideShowPassword.min.js"></script>
  <!-- Main JavaScript-->
  <script src="js/main.js"></script>


  </body>
</html>
